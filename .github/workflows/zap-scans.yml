name: OWASP ZAP Scan

on:
  push:
    branches:
      - main  # Adjust the branch name as needed
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run OWASP ZAP scan
        run: |
          docker pull owasp/zap2docker-live
          docker run --user root -v $(pwd):/zap/wrk/ -t owasp/zap2docker-live zap-api-scan.py -t openapi.json -f openapi -z "-config api.key=your_zap_api_key" -r /zap/wrk/api-active-scan.html

      - name: Fix report file permissions
        run: |
          sudo chown $(whoami) api-active-scan.html

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v2
        with:
          name: zap-report
          path: api-active-scan.html
