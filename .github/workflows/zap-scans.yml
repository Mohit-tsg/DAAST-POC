name: ZAP Scan

on:
  pull_request:
   

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/[email protected]

    - name: Install dependencies
      run: npm install

    - name: Run ZAP scan
      run: node zap_scan.js

    - name: Check for ZAP alerts
      run: |
        npm install -g zap-cli
        zap-cli --zap-url http://localhost:8080 --api-key your-api-key alerts -l High,Medium --fail-build