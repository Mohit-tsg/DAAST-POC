name: OWASP ZAP API Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run OWASP ZAP API scan
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }} # Set your ZAP API key as a secret in your repository
          ZAP_API_URL: http://localhost:3001 # Update with your ZAP API URL
        run: npm run owasp-zap-scan # Replace with the script to run the ZAP API scan
